<div class="card">
    <div class="card-header">
        <h2>Table</h2>
    </div>

    <div class="card-body card-padding">

        <data-table [data]="tableData" (rowSelection)="rowSelection($event)" selectionMode="multi"
                    [(selection)]="selectedRows" [availablePageSizes]="[5,10,15]">
            <header>
                <div class="text-center"><b><h3><i>Oddities</i></h3></b></div>
            </header>
            <column header="Name" content="name" sortBy="name" filterBy="name" [editable]="true"></column>
            <column header="Surname" content="surname" sortBy="surname" filterBy="surname"></column>
            <column header="Age" content="age" sortBy="age" filterBy="age"></column>
            <column header="Nested" content="nested.value" sortBy="nested.value" filterBy="nested.value"
                    [editable]="true"></column>
            <footer><i>Example footer content</i></footer>
        </data-table>

        Selected Rows:
        <br/>
        {{selectedRows | json}}
        <br/>
        <br/>
        Table data:
        <br/>
        {{ tableData | json}}

    </div>
</div>
